name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› Debug Secrets
        run: |
          echo "SSH_HOST=${{ secrets.SSH_HOST }}"
          echo "SSH_USER=${{ secrets.SSH_USER }}"

      - name: ğŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/app
            git pull origin main  # Ensure we have the latest changes
            npm install            # Install any new dependencies
            npm run build           # Compile TypeScript into dist folder
            pm2 restart backend || pm2 start npm --name "backend" -- start  # Use 'backend' as the name
            pm2 save               # Save PM2 process list for auto restart
            pm2 startup            # Ensure PM2 is set up to restart on reboot
