on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Clear output to see what's happening
            echo "Starting deployment at $(date)"

            # Navigate to project directory
            cd /var/www/projectunknown

            # Pull latest changes with verbose output
            echo "Pulling latest changes..."
            git pull origin main

            # Frontend deployment with better error reporting
            echo "Building frontend..."
            cd frontend
            echo "Installing dependencies..."
            npm ci --no-audit --no-fund || npm install

            # Clear out old build files to ensure clean build
            echo "Removing old build files..."
            rm -rf dist

            # Build with detailed output
            echo "Running build process..."
            npm run build

            # Check if build succeeded
            if [ ! -d "dist" ]; then
              echo "ERROR: Frontend build failed - dist folder not created"
              exit 1
            fi

            # Set proper permissions
            echo "Setting permissions..."
            chmod -R 755 dist

            # Backend deployment
            echo "Deploying backend..."
            cd ../server
            npm ci --no-audit --no-fund || npm install
            npm run build

            # Restart backend service with better error handling
            echo "Restarting backend service..."
            pm2 restart backend || pm2 start npm --name "backend" -- start

            # Reload Nginx to ensure frontend is served correctly
            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            echo "Deployment completed at $(date)"
