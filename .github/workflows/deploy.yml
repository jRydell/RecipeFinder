name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› Debug Secrets
        run: |
          echo "SSH_HOST=${{ secrets.SSH_HOST }}"
          echo "SSH_USER=${{ secrets.SSH_USER }}"

      - name: ğŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to the project directory
            cd /var/www/app

            # Ensure we have the latest changes
            git pull origin main  

            # Remove old dependencies and reinstall them
            rm -rf node_modules package-lock.json  
            npm install  

            # Compile TypeScript project (if applicable)
            npm run build  

            # Ensure PM2 is properly restarted
            pm2 stop backend || true  
            pm2 delete backend || true  
            pm2 start npm --name "backend" -- start  

            # Wait to prevent startup issues
            sleep 5  

            # Save PM2 process list for auto restart
            pm2 save  

            # Ensure PM2 auto-starts on system reboot
            pm2 startup
