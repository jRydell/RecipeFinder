name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout repo
        uses: actions/checkout@v4

      - name: 🐛 Debug Secrets
        run: |
          echo "SSH_HOST=${{ secrets.SSH_HOST }}"
          echo "SSH_USER=${{ secrets.SSH_USER }}"

      - name: 🔑 Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to the project directory
            cd /var/www/app

            # Ensure we have the latest changes
            git pull origin main  

            # Install dependencies (without removing old ones)
            npm install  

            # Build TypeScript project (if applicable)
            npm run build  

            # Restart the app using PM2
            pm2 restart backend || pm2 start npm --name "backend" -- start  

            # Save PM2 process list for auto restart
            pm2 save  

            # Ensure PM2 starts on reboot
            pm2 startup
