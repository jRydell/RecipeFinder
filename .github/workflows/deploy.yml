name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Validate Secrets
        run: echo "Secrets loaded successfully"

      - name: ðŸ”„ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to the project directory
            cd /var/www/app

            # Pull the latest code from the main branch
            git pull origin main  

            # Remove old dependencies and reinstall them
            rm -rf node_modules package-lock.json  
            npm install  

            # Build the TypeScript project
            npm run build  

            # Stop and delete any existing PM2 process
            pm2 stop backend || true  
            pm2 delete backend || true  

            # Start the backend application with PM2
            pm2 start npm --name "backend" -- start  

            # Save the PM2 process list for auto-start on reboot
            pm2 save  
            pm2 startup
